<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris MVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
        }
        
        #game-board {
            border: 2px solid #333;
            background-color: #222;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 150px;
        }
        
        .next-piece-container {
            border: 2px solid #333;
            background-color: #222;
            padding: 10px;
        }
        
        #next-piece {
            width: 120px;
            height: 120px;
            background-color: #222;
        }
        
        .score-container {
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }
        
        #score {
            font-size: 24px;
            font-weight: bold;
        }
        
        .menu-screen, .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 10px #0ff;
        }
        
        button {
            background-color: #0095DD;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0077AA;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu-screen" class="menu-screen">
        <h1>TETRIS</h1>
        <button id="start-button">Start Game</button>
    </div>
    
    <div id="game-over-screen" class="game-over-screen hidden">
        <h1>GAME OVER</h1>
        <p>Your final score: <span id="final-score">0</span></p>
        <button id="play-again-button">Play Again</button>
    </div>
    
    <div class="game-container">
        <canvas id="game-board" width="300" height="600"></canvas>
        <div class="info-panel">
            <div class="next-piece-container">
                <h3>Next Piece</h3>
                <canvas id="next-piece" width="120" height="120"></canvas>
            </div>
            <div class="score-container">
                <h3>Score</h3>
                <div id="score">0</div>
            </div>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
